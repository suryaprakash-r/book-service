<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-8">
        <h1 class="text-3xl font-bold mb-6 text-gray-900">Add a New Book</h1>
        <form method="POST" action="{{ url_for('book.add_book_form') }}" class="space-y-5">
            <div>
                <label for="title" class="block text-gray-700 font-semibold mb-2">Title</label>
                <input id="title" name="title" type="text" required
                       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
                <label for="author" class="block text-gray-700 font-semibold mb-2">Author</label>
                <input id="author" name="author" type="text" required
                       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
                <label for="year" class="block text-gray-700 font-semibold mb-2">Year</label>
                <input id="year" name="year" type="number" required min="0"
                       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition font-semibold">
                    Add Book
                </button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <a href="{{ url_for('book.home') }}" class="text-blue-600 hover:underline">Back to list</a>
        </div>
    </div>
</body>
</html>
